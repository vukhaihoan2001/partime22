<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo danh sách</title>
  </head>
  <body>
    <h1>An unordered HTML List</h1>
    <ul>
      <li>Coffe</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <h2>An ordered HTML List</h2>
    <ol>
      <li>Coffe</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
